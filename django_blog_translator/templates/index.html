{% extends 'base.html' %}
{% block content %}
<div class="container">
{% for post in post_list %}
<div class="card m-3">
    <div class="card-body">
        <h2 class="'card-title">
            {{post.title}}
        </h2>
        <div class="card-text">
            {{post.content | slice:"200"}} <br>
            {{post.author | title}}
        </div>
        <a class='btn btn-primary' href="{{post.slug}}">Read More</a>
    </div>
</div>
{% endfor %}
    </div>
{% endblock content %}
